{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Text to HTML Converter</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Text to HTML Converter</h1>
        <form method="POST" action="/convert/">
            {% csrf_token %}
            <textarea name="plain_text" placeholder="Enter your plain text here..."></textarea>
            <br>
            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <h2>HTML Output:</h2>
            <textarea readonly>{{ result|safe }}</textarea>
            <br>
            <a href="/static/converted.html" download><button>Download</button></a>
        {% endif %}
    </div>
</body>
</html>
